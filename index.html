<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        
         <nav class="nav container ">
            <h1 class=>Website</h1>
            <ul class="list">
               <li class="nav-list"><a href="#home">Home</a></li>
               <li class="nav-list"><a  href="#todo">Todo </a></li>
               <li class="nav-list"><a href="">Sign up</a></li>
            </ul>
        </nav>
          <div class="headline">
            <h2 id="main-heading">Manage Your Task</h2>
            <button class="btn">learn More</button>
          </div>  
    </header>
    <section class="todo-section container">
        <h2>Your Plan For Today?</h2>


        <form class="Form-list">
            <input type="text" name="" placeholder="Enter your Todo list">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list"></ul>    
    </section>

    <section class="singup , container">
        <h2>Sign Up</h2>
        <form class="singupForm">
            <div class="form-group">
                <label for="username">username</label>
                <input type="username" id="username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password">
            </div>
            <div class="form-group">
                <label for="Confirm Password">Confirm Password</label>
                <input type="Password" id="Confirm Password">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" id="Phone">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" id="Email">
            </div>
            <div class="form-group">
                <label for="About">About Yourself</label>
                <textarea name="About" id="About" cols="30" rows="10"></textarea>
            </div>
             <button type="Submit" class=" NEW-BTN">Submit</button> 
        </form>
    </section>
</body>
</html>
